name: Build client and server and run all tests and checks

on:
  - pull_request
  - push

jobs:
  run-default-task:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0'

      - name: Run default task as defined in Taskfile.yaml
        run: task
